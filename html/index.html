<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Krs Idcard</title>
</head>
<body>
  <div id="container_idcard" style="display: none;">
    <img id="photo" src="" alt="ID Photo" style="display:none;">
    <div class="container_info" style="background-color: rgba(88, 88, 88, 0); max-width: 30vw; width: 20vh; height: 15vh; margin-left: 2vh;">
      <p><i class="material-icons icon-person">person</i> <span id="name"></span></p>
      <p><i class="material-icons icon-dob">cake</i> <span id="dob"></span></p>
      <p><i class="material-icons icon-sex">wc</i> <span id="sex"></span></p>
      <p><i class="material-icons icon-height">height</i> <span id="height"></span></p>
      <p><i class="material-icons icon-signature">edit</i> <span id="signature"></span></p>
      <div id="licenses"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
